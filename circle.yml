dependencies:
    override:
        - mkdir -p "/home/ubuntu/.go_workspace"
        - rsync -azC --delete ./ "/home/ubuntu/.go_workspace/src/gotree/"

general:
    branches:
        only:
            - master
            - develop

test:
    override:
        - go test -v:
            pwd:
                ../.go_workspace/src/gotree/tree/tests
